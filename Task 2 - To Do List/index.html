<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My To Do List</title>
    <link rel="stylesheet" href="style.css">
    <!-- font Awesome  -->
    <script src="https://kit.fontawesome.com/f79d0a6b69.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="main">
        <h1>My Todo List</h1>
        <div class="title">
            <h1><span id="date"></span></h1>
            <div class="todoInput">
                <input type="text" id="item" placeholder="Enter your todo..." />
                <button type="submit" id="enter">Add</button>
            </div>
        </div>
        <div class="todoList">

        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
